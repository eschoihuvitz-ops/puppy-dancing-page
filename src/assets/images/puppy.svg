<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Puppy Body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#F4A460" stroke="#8B4513" stroke-width="2"/>

  <!-- Puppy Head -->
  <circle cx="100" cy="70" r="40" fill="#F4A460" stroke="#8B4513" stroke-width="2"/>

  <!-- Left Ear -->
  <ellipse cx="75" cy="50" rx="15" ry="30" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>

  <!-- Right Ear -->
  <ellipse cx="125" cy="50" rx="15" ry="30" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>

  <!-- Left Eye -->
  <circle cx="85" cy="65" r="5" fill="#000"/>
  <circle cx="87" cy="63" r="2" fill="#FFF"/>

  <!-- Right Eye -->
  <circle cx="115" cy="65" r="5" fill="#000"/>
  <circle cx="117" cy="63" r="2" fill="#FFF"/>

  <!-- Nose -->
  <ellipse cx="100" cy="80" rx="8" ry="6" fill="#000"/>

  <!-- Mouth -->
  <path d="M 100 80 Q 90 90 85 85" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 100 80 Q 110 90 115 85" stroke="#000" stroke-width="2" fill="none"/>

  <!-- Tail -->
  <path d="M 140 120 Q 160 110 165 95" stroke="#8B4513" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 140 120 Q 160 110 165 95" stroke="#F4A460" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Left Front Leg -->
  <rect x="75" y="160" width="12" height="35" rx="6" fill="#F4A460" stroke="#8B4513" stroke-width="2"/>

  <!-- Right Front Leg -->
  <rect x="113" y="160" width="12" height="35" rx="6" fill="#F4A460" stroke="#8B4513" stroke-width="2"/>

  <!-- Left Back Leg -->
  <rect x="60" y="160" width="12" height="35" rx="6" fill="#F4A460" stroke="#8B4513" stroke-width="2"/>

  <!-- Right Back Leg -->
  <rect x="128" y="160" width="12" height="35" rx="6" fill="#F4A460" stroke="#8B4513" stroke-width="2"/>

  <!-- Spots -->
  <circle cx="90" cy="110" r="8" fill="#8B4513" opacity="0.6"/>
  <circle cx="120" cy="130" r="10" fill="#8B4513" opacity="0.6"/>
  <circle cx="95" cy="140" r="6" fill="#8B4513" opacity="0.6"/>
</svg>
